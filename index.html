<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/app.css" />

    <!-- My Icon -->
    <link
      rel="shortcut icon"
      href="./imgs/NovusTerraLogo.png"
      type="image/x-icon"
    />

    <!-- JavaScript -->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/613126310f.js"
      crossorigin="anonymous"
    ></script>
    <title>TV Maze</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TV</h1>
        <h1>MAZE</h1>
      </header>    

      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" value="" />
        <button class="btn btn-secondary" type="submit">Go!</button>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <!-- Modal -->
      <div class="modal fade" id="episodes-area" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <!-- Scrollable modal -->
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content bg-light">
            <div class="modal-header text-white">
              <h5 class="modal-title" id="episodes-label">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <ul id="episodes-list" class="modal-body text-center">
            </ul>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <a href="https://pngtree.com/free-backgrounds">free background photos from pngtree.com</a>
    <!-- Optional Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/tvmaze.js"></script>
  </body>
</html>
